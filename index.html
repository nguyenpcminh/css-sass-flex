<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/icon-font.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
    <title>Hotel review</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.jpg" alt="hotel view logo" class="logo">

            <form action="#" class="seach">
                <input type="text" class="seach__input" placeholder="Seach hotels">
                <button class="seach__button">
                    <svg class="seach__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">2</span>
                </div>

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">9</span>
                </div>

                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="#" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Aston Martin</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="sidebar-nav__text">Hotel</span>
                        </a>
                    </li>

                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span class="sidebar-nav__text">flight</span>
                        </a>
                    </li>

                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span class="sidebar-nav__text">car rental</span>
                        </a>
                    </li>

                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span class="sidebar-nav__text">tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    Copyright &copy; by NPC Minh.
                </div>
            </nav>


            <div class="hotel-view">
                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="" class="gallery__photo">
                    </figure>
                    <figure class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="" class="gallery__photo">
                    </figure>
                </div>

                <div class="overview">
                    <div class="overview__heading">Hotel JW Marriot</div>
                    <div class="overview__star">
                        <svg class="overview__icon">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        
                    </div>
                    <div class="overview__location">
                        <svg class="overview__icon">
                            <use xlink:href = "img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">Bogota, Comlombia</button>
                    </div>

                    <div class="overview__rating">
                        <div class="overview__rating-average">9</div>
                        <div class="overview__rating-count">3999 vote</div>
                    </div>
                </div>


                
            </div>
        </div>
    </div>
</body>

</html>
